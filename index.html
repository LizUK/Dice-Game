<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dicee</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    
    </head>
    <body>
    
        <div class="top">
            <h1 class="title">Simple dice game <img src="dice.png" alt="Simple dice game"></h1>
        </div>
        
        <div class="addNames">
        
            <div class="headline"> 
            
                <h1>Add your player's names:</h1>
            
            </div>
        
            <div class="info-box">
            
                <form action="#" id="myForm" onSubmit="return namePlayers()" method="post">
            
                    <div class="info-cell">
                    
                        <label>Player 1</label><input type="text" name="player1" id="player1" placeholder="Player 1 Name"><br>
                        
                        <label>Player 2</label><input type="text" name="player2" id="player2" placeholder="Player 2 Name">
                    
                    </div>
                
                    <div class="info-cell">  
                        <input id="myBtn" type="submit" value="Roll the dice!"></input>
                    </div>  
                
                </form>
        
        	</div><!-- End info-box -->
        
        </div><!-- End addNames -->
        
        <!-- The Modal -->
        <div id="myModal" class="modal">
        
            <!-- Modal content -->
            <div class="modal-content">
            
                <span class="close" onClick="window.location.reload();">&times;</span>
                
                <section class="container-fluid">
                
                    <div class="container">
                        <div class="top">
                            <h1 class="winner">Refresh Me</h1>
                        </div>
                    
                        <div class="bottom">
                            <div class="dice">
                                <p class="player1">Player 1</p>
                                <img class="img1" src="dice6.png" />
                            </div>
                            
                            <div class="dice">
                                <p class="player2">Player 2</p>
                                <img class="img2" src="dice6.png" />
                            </div>
                        
                        </div><!-- End .bottom -->
                    
                    </div><!-- End .container -->
                
                <button id="btnClose" type="submit" onClick="window.location.reload();">Roll Again!</button>
                
                </section><!-- End .continer-fluid -->
                
            </div><!-- End modal-content -->
        
        </div><!-- End #myModal -->
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
        
        var modal = document.getElementById("myModal");
        
        var btn = document.getElementById("myBtn");
        
        btn.onclick = function() {
        modal.style.display = "block";
        }
        </script>
        <script type="text/javascript" src="dicee.js" charset="utf-8"></script>
        
        <footer>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/elizabeth-phillips-a3831961/">Elizabeth Phillips</a></p>
        </footer>

    </body>

</html>
